<!doctype html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/static/css/style.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>

    <body>
        <div class="container">
            <nav class="navbar fixed-top navbar-expand-lg py-0 navbar-light container" style="background-color: #cc99cc;">
                <a class="navbar-brand" href="#">MorgZ</a>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item"><a class="nav-link {% if request.path == '/' %} active {% endif %}" href="/">Home</a>
                        </li>
                        <li class="nav-item"><a class="nav-link {% if request.path == '/new_video' %} active {% endif %}" href="/new_video">Upload Video</a>
                        </li>
                        {% if user.is_authenticated %}
                            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a>
                            </li>
                            {% else %}
                            <li class="nav-item"><a class="nav-link {% if request.path == '/login' %} active {% endif %}" href="/login">Sign In</a>
                            </li>
                            <li class="nav-item"><a class="nav-link {% if request.path == '/register' %} active {% endif %}" href="/register">Sign Up</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </nav>

        {% block body %}
        {% endblock %}        

{#            <footer id="main-footer" class="bg-light text-dark text-center container"> {%now "Y"%} - MorgZ.#}
{#            <a href="#">Site</a>#}
{#            </footer>#}

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        </div>
    </body>
</html>
